services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trader-apis-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - trader-network
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: trader-apis-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - trader-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    depends_on:
      app:
        condition: service_healthy

  db:
    image: mysql:8.0
    container_name: trader-apis-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: trader_apis
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: trader
      MYSQL_PASSWORD: trader
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - trader-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  redis:
    image: redis:alpine
    container_name: trader-apis-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - trader-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trader-apis-queue
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    command: php artisan queue:work redis --queue=default,financial --verbose --tries=3 --timeout=90
    networks:
      - trader-network
    healthcheck:
      test: ["CMD", "php", "artisan", "queue:monitor", "default"]
      interval: 2m
      timeout: 30s
      retries: 3
      start_period: 60s
    depends_on:
      app:
        condition: service_healthy
      db:
        condition: service_healthy
      redis:
        condition: service_healthy


volumes:
  db_data:
  redis_data:

networks:
  trader-network:
    driver: bridge
